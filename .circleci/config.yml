version: 2.1

jobs:
  run_test:
    macos:
      xcode: 12.5.1
    environment:
      FASTLANE_LANE: build_and_test
    steps:
      - checkout
      - run: sudo defaults write com.apple.dt.Xcode IDEPackageSupportUseBuiltinSCM YES
      - run: rm ~/.ssh/id_rsa || true
      - run: for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts || true
      - run: bundle install
      - run:
          name: run and test
          command: bundle exec fastlane $FASTLANE_LANE

workflows:
  version: 2.1
  build-and-test:
    jobs:
      - run_test
      - beta_dev_deploygate:
          requires:
            - run_test
          filters:
            branches:
                only:
                    - master
                    # add branch if need here
      - hold:
          type: approval
          requires:
            - run_test
            - beta_dev_deploygate
          filters:
            branches:
                only:
                    - master
                    # add branch if need here
      - beta_staging_deploygate:
          requires:
            - hold